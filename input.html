<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and table</title>
    <style>
        body{
            background-image: linear-gradient(to  right,skyblue,violet);
        }
        table,th,td{
            width: 350px;
            margin: 30px;
            font-size: 15px;
           padding:10px;
           text-align: center;
           border: 2px solid black;
           border-collapse: collapse;
            
        }
    </style>
</head>
<body>
    <header>
        <h3>Register form</h3>
    </header>
    <main>
        <form>
            <fieldset>
            <legend>Application form</legend>
            <label>Select subject :</label>
            <input type="radio" name="select subject" value="C">C
            <input type="radio" name="select subject" value="C++">C++
            <input type="radio" name="select subject" value="Java">Java
            <input type="radio" name="select subject" value="Python">Python
             <br><br>   
            <label>Language :</label>
            <input type="checkbox" name="Language" value="Tamil">Tamil
            <input type="checkbox" name="Language" value="English">English
            <input type="checkbox" name="Language" value="Hindi">Hindi
            <br><br>
            <label>Feedback :</label>
            <textarea rows="10" placeholder="Your feedback"></textarea>
            <br><br>
            <input type="submit" value="subbmit">      

        </fieldset>
        </form>
    </main><br>
<table>
    
        <tr>
            <th>Product list</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
    
    
        <tr>
            <td>Iphone</td>
            <td>Rs.1,00,000</td>
            <td><center>OS:IOS</center></td>
        </tr>
        <tr>
            <td>Samsung</td>
            <td>Rs.80,000</td>
            <td>OS:Android</td>
        </tr>
        <tr>
            <td>Oneplus</td>
            <td>Rs.50,000</td>
            <td>OS:Android</td>
        </tr>
    
</table>

    
</body>
</html>
